{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'ltr/styling.css' %}">
  <style>
    /* Add any additional custom CSS styling here */
    body {
      background-color: white;
    }
    .navbar {
      background-color: #343a40;
    }
    .navbar-dark .navbar-nav .nav-link {
      color: white;
    }
    .footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 10px;
    }
    body {
      background: white;
  }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    {% if user.is_authenticated %}
      <a class="navbar-brand" href="#">Hi {{user.username}}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/accounts/logout">logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="accounts/profile/">My Profile</a>
          </li>
        </ul>
      </div>
    {% else %}
      <a class="navbar-brand" href="#">Your Brand</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="accounts/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="accounts/signup">Signup</a>
          </li>
        </ul>
      </div>
    {% endif %}

  </nav>



  {% block body %}
        
  {% endblock body %}



  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2023 Your Company. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS Scripts (make sure to include jQuery and Popper.js before this) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
